
<ion-header>
    <ion-toolbar>
        <ion-title id="header">{{'login_title' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid id="grid_header" no-padding>
        <ion-row id="row_logo">
            <ion-col id="col_title" no-padding>
                <h1 id="h1_title">{{'btz_title' | translate}}</h1>
            </ion-col>
            <ion-col id="col_logo">
                <ion-img id="logo" src="../../../../assets/icons/BTZ_App_Logo_V1.0.svg" alt="{{'btz_logo' | translate}}"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid id="grid_body" padding>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-row>
                <ion-col>
                    <ion-label class="labels">{{'general_btzID' | translate}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="row_margin">
                <ion-col>
                    <ion-input class="inputs" type="text" required="true" formControlName="btzID"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label class="labels">{{'general_password' | translate}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="row_margin">
                <ion-col>
                    <ion-input class="inputs" type="password" required="true" formControlName="password"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row id="row_button" class="row_margin">
                <ion-col>
                    <ion-button id="login_button" (click)="login()">{{'login_anmelden' | translate}}</ion-button>
                </ion-col>
            </ion-row>
            <ion-row id="row_link">
                <ion-col>
                    <ion-item id="item_link" [routerLink]="loginForm" routerDirection="forward"
                              detail="false" lines="none">{{'password_vergessen' | translate}}</ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="error_message"
                         *ngIf="(!loginForm.controls.btzID.valid && submitAttempt) || (!loginForm.controls.password.valid && submitAttempt)">
                        <div>
                            <ion-icon id="icon_warning" name="warning"
                                      *ngIf="(!loginForm.controls.btzID.valid && submitAttempt) || (!loginForm.controls.password.valid && submitAttempt)"></ion-icon>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>

    <ion-grid id="grid_footer" no-padding>
        <ion-row id="row_empty_space">
            <ion-col no-padding>
                <div id="empty_space"></div>
            </ion-col>
        </ion-row>
        <ion-row id="row_footer">
            <ion-col no-padding>
                <div id="footer"></div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
